<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoring App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Total Score: <span id="total-score">0</span></h1>
        <h2>Balls Bowled in Current Over: <span id="balls-bowled">0</span></h2>

        <div class="button-container">
            <button class="score-btn" id="six">6</button>
            <button class="score-btn" id="four">4</button>
            <button class="score-btn" id="wide">WD</button>
            <button class="score-btn" id="single">1</button>
            <button class="score-btn" id="double">2</button>
            <button class="score-btn" id="no-ball">NB</button>
        </div>

        <button class="next-over-btn" id="next-over">Next Over</button>
    </div>
</body>
</html>
